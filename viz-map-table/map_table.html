<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Map Sync Example from PTBi-Viz</title>

	<!-- Bootstrap & jQuery	-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.css" />
	<link rel="stylesheet" href="../common/css/leaflet.groupedlayercontrol.min.css" />
	<link href="../common/css/style.css" rel="stylesheet">

	<!-- d3 & jquery -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12 center-block">
				<div class="col-sm-6 col-md-6 col-lg-6" style='float: left'>
					<div class='map_container custom-popup' id="map1"></div>
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6" style='float: right'>
					<div id='dataTable_title' class="chart-title-md capitalize"><span> Selected Point : </span></div>
					<div class="table-responsive">
						<div id="toolbar">
							<button id="table_clean" class="btn btn-primary">Reset</button>
						</div>
						<table id="table" class="table table-striped">
							<thead>
								<tr>
									<th data-field="att" data-halign="center" style="text-align: center">Attribute</th>
									<th data-field="val" data-halign="center" style="text-align: center">Value</th>
								</tr>
							</thead>
						</table>
					</div>
					<div id="dataTable_empty_text" class="emptyText"><span>[ click on a Point to see additional data ]</span></div>
				</div>
			</div>
		</div>
	</div>

	<!-- leaflet libs -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<!-- Other JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
	<script src='../common/js/leaflet.groupedlayercontrol.min.js'></script>
	<script src="map_table.js"></script>
</body>
